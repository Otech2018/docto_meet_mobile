<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Doctor Appointment</title>

    <!--plugins-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link href="node_modules/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <link href="scss/dark-theme.css" rel="stylesheet">
  </head>
  <body>


<main class="main-content">
  <div class="login-wrapper">
    <div class="text-center mb-3">
        <h4 class="fw-bold">Update Your Password</h4>
        <p class="mb-0">Enter the new password</p>
    </div>
      
    <form class="row g-4 auth">
     
      <div class="col-12">
        <label for="NewPassword" class="form-label">New Password</label>
        <div class="position-relative" id="show_hide_password_new">
          <input type="password" class="form-control form-control-lg px-5" id="NewPassword" placeholder="example@xyz.com" value="12345678910">
          <span class="position-absolute top-50 ms-3 translate-middle-y start-0 search-icon"><i class='bx bx-lock-alt'></i></span>
           <span class="position-absolute top-50 me-3 translate-middle-y end-0 search-icon show-password-icon cursor-pointer"><i class='bx bx-hide'></i></span>
        </div>
      </div>

      <div class="col-12">
        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
        <div class="position-relative" id="show_hide_password_confirm">
          <input type="password" class="form-control form-control-lg px-5" id="ConfirmPassword" placeholder="example@xyz.com" value="12345678910">
          <span class="position-absolute top-50 ms-3 translate-middle-y start-0 search-icon"><i class='bx bx-lock-alt'></i></span>
           <span class="position-absolute top-50 me-3 translate-middle-y end-0 search-icon show-password-icon cursor-pointer"><i class='bx bx-hide'></i></span>
        </div>
      </div>
     
      <div class="col-12">
        <div class="d-grid gap-3">
          <button class="btn btn-primary btn-lg">Change Password</button>
          <a href="login.html" class="btn btn-lg">Back To Login</a>
        </div>
      </div>
    
    </form>

  </div>
    
</main>

  <script src="assets/js/bootstrap.bundle.js"></script>

  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/45657fe01b.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
  <!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password_new .show-password-icon").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password_new input').attr("type") == "text") {
					$('#show_hide_password_new input').attr('type', 'password');
					$('#show_hide_password_new i').addClass("bx-hide");
					$('#show_hide_password_new i').removeClass("bx-show");
				} else if ($('#show_hide_password_new input').attr("type") == "password") {
					$('#show_hide_password_new input').attr('type', 'text');
					$('#show_hide_password_new i').removeClass("bx-hide");
					$('#show_hide_password_new i').addClass("bx-show");
				}
			});
		});
	</script>


<script>
  $(document).ready(function () {
    $("#show_hide_password_confirm .show-password-icon").on('click', function (event) {
      event.preventDefault();
      if ($('#show_hide_password_confirm input').attr("type") == "text") {
        $('#show_hide_password_confirm input').attr('type', 'password');
        $('#show_hide_password_confirm i').addClass("bx-hide");
        $('#show_hide_password_confirm i').removeClass("bx-show");
      } else if ($('#show_hide_password_confirm input').attr("type") == "password") {
        $('#show_hide_password_confirm input').attr('type', 'text');
        $('#show_hide_password_confirm i').removeClass("bx-hide");
        $('#show_hide_password_confirm i').addClass("bx-show");
      }
    });
  });
</script>

  </body>
</html>
