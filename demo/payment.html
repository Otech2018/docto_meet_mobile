<header class="top-header d-flex align-items-center justify-content-center px-3 gap-3 text-center">
  <div class="d-flex align-items-center position-absolute start-0 ms-3">
    <a href="javascript:;" class="btn-back" onclick="history.back()">
      <i class='bx bx-arrow-back'></i>
    </a>
  </div>
  <div class="">
    <h5 class="mb-0 header-title">Payment</h5>
  </div>
</header>


<main class="main-content">
  <section class="my-4">
    <h3 class="mb-3 section-title">Choose Payment Method</h3>
    <div class="row row-cols-auto justify-content-between g-3">
       <div class="col">
        <a href="javascript:;">
          <img src="assets/images/payment/01.png" width="60" alt="">
        </a>
       </div>
       <div class="col">
        <a href="javascript:;">
          <img src="assets/images/payment/02.png" width="60" alt="">
        </a>
      </div>
      <div class="col">
        <a href="javascript:;">
          <img src="assets/images/payment/03.png" width="60" alt="">
        </a>
      </div>
      <div class="col">
        <a href="javascript:;">
          <img src="assets/images/payment/04.png" width="60" alt="">
        </a>
      </div>
    </div><!--end row-->
  </section>


  <section class="my-4">
    <h3 class="mb-3 d-none">Card</h3>
    <form class="row g-3">
       <div class="col-12">
        <label for="cardnumber" class="form-label">Card Number</label>
        <input type="email" class="form-control form-control-lg" id="cardnumber">
       </div>
       <div class="col-12">
        <label for="CardHolderName" class="form-label">Card Holder Name</label>
        <input type="email" class="form-control form-control-lg" id="CardHolderName">
       </div>
       <div class="col-6">
        <label for="ExpiryDate" class="form-label">Expiry Date</label>
        <input type="email" class="form-control form-control-lg" id="ExpiryDate">
       </div>
       <div class="col-6">
        <label for="CVV" class="form-label">CVV</label>
        <input type="email" class="form-control form-control-lg" id="CVV">
       </div>
       <div class="col-12">
        <label for="EnterAmount" class="form-label">Enter Amount</label>
        <input type="email" class="form-control form-control-lg" id="EnterAmount">
       </div>
       <div class="col-12">
         <div class="d-grid">
            <a href="payment-done.html" class="btn btn-lg btn-primary">Pay Now</a>
         </div>
       </div>
    </form>
  </section>

</main>
