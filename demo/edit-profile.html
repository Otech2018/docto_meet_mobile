  <body>

<header class="top-header d-flex align-items-center justify-content-center px-3 gap-3 text-center">
  <div class="d-flex align-items-center position-absolute start-0 ms-3">
    <a href="javascript:;" class="btn-back" onclick="history.back()">
      <i class='bx bx-arrow-back'></i>
    </a>
  </div>
  <div class="">
    <h5 class="mb-0 header-title">Edit Profile</h5>
  </div>
</header>

<main class="main-content">
    
  <div class="profile-img text-center">
      <img src="assets/images/avatars/avatar-1.png" width="110" class="rounded-circle mb-3 shadow bg-white p-1" alt="">
      <p class="mb-0 fw-bold fs-6">Junaid Chihon</p>
  </div>

  <div class="profile-form mt-4">
    <form class="row g-3">
      <div class="col-12">
       <label for="name" class="form-label fw-bold">Name</label>
       <input type="text" class="form-control form-control-lg" id="name">
      </div>
      <div class="col-12">
       <label for="email" class="form-label fw-bold">Email</label>
       <input type="email" class="form-control form-control-lg" id="email">
      </div>
      <div class="col-12">
       <label for="phone" class="form-label fw-bold">Phone</label>
       <input type="text" class="form-control form-control-lg" id="phone">
      </div>
      <div class="col-12">
       <label for="location" class="form-label fw-bold">Location</label>
       <input type="text" class="form-control form-control-lg" id="location">
      </div>
      <div class="col-12">
       <label class="form-label fw-bold">Gender</label>
       <select class="form-select form-select-lg">
        <option>---</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
       </select>
      </div>
      <div class="col-12">
        <div class="d-grid">
           <button class="btn btn-lg btn-primary">Save Changes</button>
        </div>
      </div>
   </form>
  </div>

</main>
